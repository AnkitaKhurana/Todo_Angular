<form class="form-horizontal" [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Email" formControlName="username">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="password" class="control-label">Password</label>
            <input id="password" class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" formControlName="password">
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Login
    </button>

</form>
